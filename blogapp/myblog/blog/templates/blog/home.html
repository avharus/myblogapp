<!DOCTYPE html>

<html lang='en'>

<head>
  <title>My Blog</title>
  <meta charset="utf-8" />
  {% load staticfiles %}
  <link rel='stylesheet' href="{% static 'blog/css/bootstrap.min.css' %}" type="text/css">
  <meta name="viewport" content="width=device-width, initial scale=1">

  <style type="text/css">
    html, body {
      height:100%
    }
    .jumbotron {
      background-image: url("{% static 'blog/img/desk3.jpg' %}");
      background-size: cover;
    }
  </style>
</head>

<div class="page-header">
  <div class="container">
    <div class="jumbotron">
      <h1 style="color:white;">My Blog</h1>
      <p style="color:white;">A blog about myself</p>
    </div>
  </div>
</div>

<body class="body" style="background-color:#fafafa">
  <div class="row">
    <div class="col-sm-2">
      <div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="/">Home</a></li>
          <li><a href='/about'>About</a></li>
          <li><a href='/contact'>Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-8" style="margin-left:20px">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>

</body>

</html>
