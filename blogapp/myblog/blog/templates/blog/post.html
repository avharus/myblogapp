{% extends "blog/home.html" %}

{% block content %}

  <h2>{{post.title}}</h2>
  <h6>on {{post.date}}</h6>
  <p>{{post.body|safe|linebreaks}}</p>
  <hr>
  <h3>Comments</h3>
  {% for comment in post.comments.all %}
    <p>{{ comment.text|linebreaks }}</p>
    <h6>on {{comment.date}}</h6>
    <br>
  {% empty %}
    <p>No comments here yet.</p>
  {% endfor %}
  <hr>
  <a class="btn btn-default" href="{% url 'add_comment_to_post' pk=post.pk %}">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add comment
  </a>

{% endblock %}
